<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Custom Css -->
    <link rel="stylesheet" href="style.css">

    <title>ShortyLink</title>
</head>
<div class="main">
    <div class="video-container">
        <video id="background-video" autoplay muted>
            <source src="./Assets/bg.mp4" type="video/mp4">

        </video>
        <div class="content-container">

            <div class="content">
                <header>
                    <h1>ShortyLink
                    </h1>
                    <p style="text-align: center;">Shorten your Url</p>
                </header>

                <div class="shortner">
                    <div class="longUrl">
                        <label for="url">Input Your Url: </label>
                        <input type="text" name="url" id="url">
                        <button id="generate">Generate</button>
                    </div>
                    <div class="shorturl">
                        <label for="shortenedUrl">Shortened Url: </label>
                        <input type="text" name="shortenedUrl" id="shortenedUrl" readonly>
                        <button id="copy">Copy</button>
                        <span class="copied">Copied</span>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>


<body>

    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Custom Js -->
    <script src="script.js"></script>
</body>

</html>
